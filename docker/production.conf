<VirtualHost *:80>
   ServerName josecarlosmartinez.net
   DocumentRoot /var/www/html/josecarlosmartinez.net/html
   SetEnv CI_ENV "production"
   SetEnv CHECAKO_APP_RESOURCES "/var/www/html/josecarlosmartinez.net/resources"
   SetEnv CHECAKO_APP_PRIVATE "/var/www/html/josecarlosmartinez.net/secure"
   SetEnv CHECAKO_CONTEXT "/var/www/html/josecarlosmartinez.net"
   SetEnv CHECAKO_APP_LOGS "/var/www/html/josecarlosmartinez.net/logs"

   <Directory /var/www/html/josecarlosmartinez.net/html>
       Options Indexes FollowSymLinks MultiViews
       AllowOverride all
       Order allow,deny
       allow from all
   </Directory>
   ErrorLog /var/www/html/josecarlosmartinez.net/logs/apache_error.log
   CustomLog /var/www/html/josecarlosmartinez.net/logs/apache_access.log combined
</VirtualHost>
