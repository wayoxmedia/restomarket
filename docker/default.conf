<VirtualHost *:80>
   ServerName checako.test
   DocumentRoot /var/www/html
   SetEnv CI_ENV "development"
   SetEnv CHECAKO_APP_RESOURCES "/var/www/html/resources"
   SetEnv CHECAKO_APP_PRIVATE "/var/www/secure"
   SetEnv CHECAKO_CONTEXT "/var/www/html"
   SetEnv CHECAKO_APP_LOGS "/var/www/html/logs/"

   <Directory /var/www/html>
       Options Indexes FollowSymLinks MultiViews
       AllowOverride all
       Order allow,deny
       allow from all
   </Directory>
   ErrorLog /var/www/html/logs/error.log
   CustomLog /var/www/html/logs/access.log combined
</VirtualHost>
